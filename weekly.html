<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Progress - Fitness Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .chart-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="text-center mb-5">
    <h1>Weekly Progress</h1>
    <p class="text-muted">Track your calories burned over the last 7 days</p>
  </div>

  <div class="chart-container">
    <canvas id="weeklyChart"></canvas>
  </div>

  <script>
    // Sample weekly data (demo only)
    const storedData = JSON.parse(localStorage.getItem("weeklyProgress")) || [
      300, 500, 450, 600, 700, 400, 520
    ];

    const ctx = document.getElementById('weeklyChart').getContext('2d');
    const weeklyChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Calories Burned',
          data: storedData,
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Calories' } },
          x: { title: { display: true, text: 'Day of the Week' } }
        }
      }
    });
  </script>
</body>
</html>
